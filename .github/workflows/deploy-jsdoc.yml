name: Deploy JSDoc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate JSDoc
        run: npm run doc

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/andrecristen/notification-service.git gh-pages
          rsync -av --delete ./docs/ gh-pages/
          cd gh-pages
          git add .
          git commit -m "Update JSDoc"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/andrecristen/notification-service.git gh-pages